<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChronoTask - Landing Page</title>

  <!-- Tailwind Cdn -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* light dotted background */
    .dot-bg {
      background-image: radial-gradient(#c3c0c0 1px, transparent 1px);
      background-size: 10px 10px;
    }
  </style>
</head>
<body class="bg-gray-200">

  <!-- Container -->
  <div class="max-w-7xl mx-auto bg-white rounded-3xl shadow-lg mt-6 overflow-hidden">

    <!-- Navbar -->
    <nav class="flex items-center justify-between py-6 px-8">
      <div class="flex items-center gap-2">
        <div class="w-4 h-4 bg-black rounded-sm"></div>
        <h1 class="text-xl font-semibold">ChronoTask</h1>
      </div>

      <ul class="hidden md:flex gap-10 text-gray-600 font-medium">
        <li><a href="#">Features</a></li>
        <li><a href="#">Solutions</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Pricing</a></li>
      </ul>

      <div class="hidden md:flex gap-4">
        <button class="text-gray-600">Sign in</button>
        <button class="px-5 py-2 border border-gray-300 rounded-full hover:bg-gray-100">
          Get demo
        </button>
      </div>

      <button class="md:hidden text-2xl">â˜°</button>
    </nav>

    <!-- Hero section -->
    <section class="relative p-10 md:p-20 dot-bg">

      <!-- Floating images -->
      <img src="/mnt/data/image.webp" alt="" class="hidden" />

      <img src="hotel-1.jpg"
        class="w-32 absolute top-20 left-10 rotate-[-8deg] opacity-90 blur-[0.6px]" />

      <img src="hotel-1.jpg"
        class="w-32 absolute top-10 right-10 rotate-[8deg] opacity-90 blur-[0.6px]" />

      <img src="Header.jpg"
        class="w-40 absolute bottom-10 left-10 rotate-[4deg] opacity-90 blur-[0.6px]" />

      <img src="discount.jpg"
        class="w-40 absolute bottom-10 right-10 rotate-[-4deg] opacity-90 blur-[0.6px]" />

      <!-- Center Content -->
      <div class="relative z-10 text-center max-w-3xl mx-auto mt-10">
        <div class="w-16 h-16  mx-auto py-5 mb-6 bg-blue-200 rounded-2xl  shadow">Mala</div>
        <h2 class="text-4xl md:text-6xl font-semibold text-gray-900 leading-tight">
          Think, plan, and track
        </h2>

        <h3 class="text-3xl md:text-5xl mt-2 text-gray-500 leading-tight">
          all in one place
        </h3>

        <p class="text-gray-600 mt-6 max-w-xl mx-auto">
          Efficiently manage your tasks and boost productivity.
        </p>

        <button class="mt-8 px-7 py-3 bg-blue-600 text-white rounded-full shadow hover:bg-blue-700">
          Get free demo
        </button>
      </div>

    </section>

  </div>

  <script>
    //  mobile menu toggle
    const menuBtn = document.querySelector("nav button");
    menuBtn.addEventListener("click", () => {
      alert("Mobile menu coming soon!");
    });
  </script>

</body>
</html>
